{% extends 'grades/base.html' %}

{% block title %}Confirm Delete{% endblock %}

{% block content %}
<h1>Are you sure you want to delete the grade for {{ grade.student }} in {{ grade.subject }}?</h1>
<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
</form>
<a href="{% url 'grade_list' %}">Cancel</a>
{% endblock %}
