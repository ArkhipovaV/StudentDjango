{% extends 'grades/base.html' %}

{% block title %}Grades{% endblock %}

{% block content %}
<h1>Grades</h1>
<a href="{% url 'grade_create' %}">
    <button>Add Grade</button>
</a>
<ul>
    {% for grade in grades %}
    <li>
        {{ grade.student }} - {{ grade.subject }} - {{ grade.grade }} - {{ grade.date }}
        <div>
            <a href="{% url 'grade_update' grade.pk %}">
                <button>Edit</button>
            </a>
            <a href="{% url 'grade_delete' grade.pk %}">
                <button>Delete</button>
            </a>
        </div>
    </li>
    {% endfor %}
</ul>
{% endblock %}
