{% extends 'grades/base.html' %}

{% block title %}Grades{% endblock %}

{% block content %}
<h1>Grades</h1>
<a href="{% url 'grade_create' %}">Add Grade</a>
<ul>
    {% for grade in grades %}
    <li>
        {{ grade.student }} - {{ grade.subject }} - {{ grade.grade }} - {{ grade.date }}
        <a href="{% url 'grade_update' grade.pk %}">Edit</a> - 
        <a href="{% url 'grade_delete' grade.pk %}">Delete</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
