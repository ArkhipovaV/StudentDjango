{% extends 'grades/base.html' %}

{% block title %}Confirm Delete{% endblock %}

{% block content %}
<div class="confirm-delete">
    <h1>Are you sure you want to delete {{ subject.name }}?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
    </form>
    <a href="{% url 'subject_list' %}">Cancel</a>
</div>
{% endblock %}
